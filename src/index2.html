    <main>
    <h1>¡Please fill in your information to make your purchase!</h1>
</section>
<div class="container-1">
<form class="personal-data-form">
    <fieldset>
    <div class="numberCard">
        <label for="NumberCard">Number Card:</label>
        <input
        type="number"
        name="CreditCard"
        id="CreditCard"
        maxlength="16"
        required
    />
    </div>
    <div class="Name">
        <label for="Name">Name:</label>
        <input type="Text" name="Name" id="Name" />
    </div>
    <div class="Date">
        <label for="Date">Expiration Date:</label>
        <input
        type="date"
        name="ExpirationDate"
        id="ExpirationDate"
        
    />
    </div>
    <div class="to-pay">
    <button type="submit">Pay</button>
    </div>
    </fieldset>
    </form>
        <div class="Card">
        <div class="visa">
        <img src="./Images/visa_line_icon.png" alt="icon-visa" class="icon-visa">
        </div>
        <p class="tc-number">Number Card</p>
        <p class="tc-name">Name</p>
        <p class="tc-date">Expiration Date</p>
        </div>
